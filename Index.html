<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro Social</title>
</head>

<body>
    <div class="container">
        <div class="cabecalho">
            <h1>Cadastro Social</h1>
        </div>

        <form action="">
            <div class="row">
                <div class="form-group col-md-12">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" placeholder="Ex: Willian lima" autofocus required>
                </div>

                <div class="form-group col-md-4">
                    <label for="CPF">CPF:</label>
                    <input type="text" class="form-control" minlength="11" maxlength="11" placeholder="xxx.xxx.xxx-xx"
                        required>
                </div>

                <div class="form-group col-md-4">
                    <label for="dat">Data de Nascimento:</label>
                    <input type="date" class="form-control" name="data" id="dataNascimento" required>
                </div>

                <div class="form-group col-md-4">
                    <label for="sexo">Sexo:</label><br>
                    <input type="radio" value="masculine">
                    <label for="masculino">Masculino</label>
                    <input type="radio" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>

                <div class="form-group col-md-4">
                    <label for="estdoCivil">Estado Civil: </label>
                    <select name="select" id="estdoCivil" class="form-control" required>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="enrolando">Morando junto</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="renda">Renda Mensal: </label>
                    <input type="text" id="renda" class="form-control" placeholder="0,00" required>
                </div>

                <div class="Form-group col-md-4">
                    <label for="tel">Telefone:</label>
                    <input type="tel" name="phone" class="form-control" id="phone" placeholder="(00) 0000-0000"
                        required>
                </div>

                <div class="form-group col-md-12">
                    <label for="endereço" id="endereço">Endereço</label>
                </div>

                <div class="form-group col-md-6">
                    <label for="lagadouro">Lagradouro:</label>
                    <input type="text" class="form-control" id="lagradouro" required>
                </div>

                <div class="form-group col-md-3">
                    <label for="numero">Numero: </label>
                    <input type="text" class="form-control" id="numero" placeholder="Nº" required>
                </div>

                <div class="form-grup col-md-3">
                    <label for="complemento">Complemento: </label>
                    <input type="text" class="form-control" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="estado">Estado: </label>
                    <select name="estado" class="form-control" id="estado" required>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" required>
                </div>

                <div id="rodape" class="form-group col-md-12">
                    <footer>
                        <button type="submit" class="btn btn-primary" id="envio">Enviar</button>
                    </footer>
                </div>

            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
